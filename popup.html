<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run Custom Code</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #ffa500;
      font-size: 18px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    #status {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Run Custom Code</h1>
  <button id="runCode">Run Script</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
