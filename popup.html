<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSner - Endpoint Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Fira+Code:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: 'Fira Code', 'Share Tech Mono', 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff41;
      width: 520px;
      min-height: 680px;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 40%, rgba(0, 255, 65, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 60%, rgba(0, 255, 65, 0.05) 0%, transparent 50%);
      filter: blur(60px);
      z-index: 0;
      pointer-events: none;
    }

    .container {
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 0.4s ease;
      border: 1px solid #00ff41;
      padding: 15px;
      background: rgba(0, 255, 65, 0.03);
      backdrop-filter: blur(10px);
      position: relative;
      border-radius: 6px;
    }

    .header::before {
      content: '[ SYSTEM ]';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: #0a0a0a;
      padding: 0 10px;
      font-size: 9px;
      color: rgba(0, 255, 65, 0.7);
      letter-spacing: 2px;
      font-weight: 700;
    }

    .logo-container {
      display: inline-block;
      margin-bottom: 8px;
    }

    .logo-container::before {
      content: '> ';
      color: #00ff41;
      font-size: 20px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #00ff41;
      letter-spacing: 4px;
      margin-bottom: 5px;
      font-family: 'Share Tech Mono', monospace;
    }

    .header p {
      font-size: 10px;
      color: rgba(0, 255, 65, 0.7);
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #status {
      padding: 10px 15px;
      border: 1px solid #00ff41;
      font-size: 11px;
      text-align: center;
      margin-bottom: 15px;
      display: none;
      animation: fadeIn 0.3s ease;
      font-weight: 500;
      font-family: 'Fira Code', monospace;
      letter-spacing: 0.5px;
      border-radius: 4px;
      backdrop-filter: blur(10px);
    }

    #status.success {
      background: rgba(0, 255, 65, 0.08);
      border-color: #00ff41;
      color: #00ff41;
      display: block;
    }

    #status.error {
      background: rgba(255, 0, 65, 0.08);
      border-color: #ff0041;
      color: #ff0041;
      display: block;
    }

    #status.info {
      background: rgba(0, 191, 255, 0.08);
      border-color: #00bfff;
      color: #00bfff;
      display: block;
    }

    .control-group {
      margin-bottom: 16px;
      animation: fadeIn 0.5s ease;
    }

    .control-group > label {
      display: block;
      font-size: 10px;
      color: rgba(0, 255, 65, 0.8);
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .base-url-input {
      width: 100%;
      padding: 10px 12px;
      background: rgba(0, 255, 65, 0.03);
      border: 1px solid rgba(0, 255, 65, 0.3);
      color: #00ff41;
      font-size: 11px;
      font-family: 'Fira Code', monospace;
      margin-bottom: 8px;
      transition: all 0.2s;
      border-radius: 4px;
      backdrop-filter: blur(10px);
    }

    .base-url-input:focus {
      outline: none;
      border-color: #00ff41;
      background: rgba(0, 255, 65, 0.05);
    }

    .base-url-input::placeholder {
      color: rgba(0, 255, 65, 0.4);
    }

    .rate-limit-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .rate-limit-input {
      flex: 1;
      padding: 8px 10px;
      background: rgba(0, 255, 65, 0.03);
      border: 1px solid rgba(0, 255, 65, 0.3);
      color: #00ff41;
      font-size: 11px;
      font-family: 'Fira Code', monospace;
      transition: all 0.2s;
      border-radius: 4px;
      backdrop-filter: blur(10px);
    }

    .rate-limit-input:focus {
      outline: none;
      border-color: #00ff41;
      background: rgba(0, 255, 65, 0.05);
    }

    .rate-limit-label {
      font-size: 10px;
      color: rgba(0, 255, 65, 0.7);
      white-space: nowrap;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .checkbox-card {
      background: rgba(0, 255, 65, 0.03);
      border: 1px solid rgba(0, 255, 65, 0.3);
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      border-radius: 4px;
      backdrop-filter: blur(10px);
    }

    .checkbox-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 100%;
      background: #00ff41;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .checkbox-card:hover::before {
      opacity: 1;
    }

    .checkbox-card:hover {
      border-color: #00ff41;
      background: rgba(0, 255, 65, 0.08);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
    }

    .checkbox-card input[type="checkbox"] {
      display: none;
    }

    .checkbox-card input[type="checkbox"]:checked + .checkbox-content {
      color: #00ff41;
    }

    .checkbox-card input[type="checkbox"]:checked + .checkbox-content .check-icon {
      background: rgba(0, 255, 65, 0.2);
      border-color: #00ff41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }

    .checkbox-card input[type="checkbox"]:checked + .checkbox-content .check-icon::after {
      opacity: 1;
      transform: scale(1);
    }

    .checkbox-content {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      font-weight: 600;
      color: rgba(0, 255, 65, 0.6);
      transition: color 0.2s;
      letter-spacing: 1px;
    }

    .check-icon {
      width: 16px;
      height: 16px;
      border: 1px solid rgba(0, 255, 65, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      position: relative;
    }

    .check-icon::after {
      content: '>';
      color: #00ff41;
      font-size: 10px;
      font-weight: bold;
      opacity: 0;
      transform: scale(0);
      transition: all 0.2s;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
      animation: fadeIn 0.5s ease;
    }

    button {
      padding: 11px 16px;
      border: 1px solid #00ff41;
      background: rgba(0, 255, 65, 0.05);
      cursor: pointer;
      font-size: 11px;
      font-weight: 700;
      transition: all 0.15s;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #00ff41;
      font-family: 'Fira Code', monospace;
      border-radius: 4px;
      backdrop-filter: blur(10px);
    }

    button:hover {
      background: rgba(0, 255, 65, 0.12);
      border-color: #00ff41;
    }

    #scanButton:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #scanButton:disabled:hover {
      background: rgba(0, 255, 65, 0.05);
    }

    #clearButton {
      border-color: #ff0041;
      color: #ff0041;
      background: rgba(255, 0, 65, 0.05);
    }

    #clearButton:hover {
      background: rgba(255, 0, 65, 0.12);
    }

    #verifyButton {
      border-color: #00bfff;
      color: #00bfff;
      background: rgba(0, 191, 255, 0.05);
    }

    #verifyButton:hover {
      background: rgba(0, 191, 255, 0.12);
    }

    #verifyButton:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 18px;
      animation: slideIn 0.9s ease;
    }

    .stat-card {
      background: rgba(0, 255, 65, 0.03);
      border: 1px solid rgba(0, 255, 65, 0.3);
      padding: 12px;
      text-align: center;
      transition: all 0.2s;
      position: relative;
      border-radius: 6px;
      backdrop-filter: blur(10px);
    }

    .stat-card::before {
      content: '[';
      position: absolute;
      left: 5px;
      top: 5px;
      color: #00ff41;
      font-size: 10px;
    }

    .stat-card::after {
      content: ']';
      position: absolute;
      right: 5px;
      bottom: 5px;
      color: #00ff41;
      font-size: 10px;
    }

    .stat-card:hover {
      border-color: #00ff41;
    }

    .stat-label {
      font-size: 9px;
      color: rgba(0, 255, 65, 0.6);
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 1.5px;
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 800;
      color: #00ff41;
      font-family: 'Share Tech Mono', monospace;
    }

    .export-section {
      animation: slideIn 1s ease;
    }

    .export-section > label {
      display: block;
      font-size: 10px;
      color: #00ff41;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    .export-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .export-btn {
      padding: 10px 12px;
      background: rgba(0, 255, 65, 0.05);
      border: 1px solid rgba(0, 255, 65, 0.3);
      color: rgba(0, 255, 65, 0.8);
      font-size: 10px;
      font-weight: 600;
      transition: all 0.2s;
      font-family: 'Fira Code', monospace;
      letter-spacing: 1px;
      border-radius: 4px;
      backdrop-filter: blur(10px);
    }

    .export-btn:hover:not(:disabled) {
      background: rgba(0, 255, 65, 0.1);
      border-color: #00ff41;
      color: #00ff41;
    }

    .export-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    #viewResultsBtn {
      width: 100%;
      background: rgba(0, 255, 65, 0.08);
      border: 1px solid #00ff41;
      color: #00ff41;
      padding: 13px;
      font-size: 12px;
      margin-bottom: 12px;
      font-family: 'Fira Code', monospace;
      letter-spacing: 1.5px;
    }

    #viewResultsBtn:hover:not(:disabled) {
      background: rgba(0, 255, 65, 0.15);
    }

    #viewResultsBtn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    .footer {
      text-align: center;
      padding-top: 12px;
      border-top: 1px solid rgba(0, 255, 65, 0.2);
      animation: slideIn 1.1s ease;
    }

    .footer p {
      font-size: 9px;
      color: rgba(0, 255, 65, 0.4);
      font-weight: 600;
      letter-spacing: 2px;
      font-family: 'Fira Code', monospace;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 65, 0.5);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 65, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container"></div>
      <h1>JSNER</h1>
      <p>ENDPOINT SCANNER v2.0</p>
    </div>

    <div id="status"></div>

    <div class="control-group">
      <label>Base URL (auto-detected, editable)</label>
      <input type="text" id="baseUrl" class="base-url-input" placeholder="Auto-filled after scan..." />
      <div class="rate-limit-group">
        <span class="rate-limit-label">Rate Limit:</span>
        <input type="number" id="rateLimit" class="rate-limit-input" value="100" min="10" max="1000" />
        <span class="rate-limit-label">ms/request</span>
      </div>
    </div>

    <div class="control-group">
      <label>Scan Options</label>
      <div class="checkbox-grid">
        <label class="checkbox-card">
          <input type="checkbox" id="scanJS" checked />
          <div class="checkbox-content">
            <div class="check-icon"></div>
            <span>JavaScript</span>
          </div>
        </label>
        <label class="checkbox-card">
          <input type="checkbox" id="scanCSS" checked />
          <div class="checkbox-content">
            <div class="check-icon"></div>
            <span>CSS</span>
          </div>
        </label>
        <label class="checkbox-card">
          <input type="checkbox" id="scanJSON" checked />
          <div class="checkbox-content">
            <div class="check-icon"></div>
            <span>JSON</span>
          </div>
        </label>
        <label class="checkbox-card">
          <input type="checkbox" id="scanHTML" checked />
          <div class="checkbox-content">
            <div class="check-icon"></div>
            <span>HTML</span>
          </div>
        </label>
        <label class="checkbox-card">
          <input type="checkbox" id="scanGraphQL" checked />
          <div class="checkbox-content">
            <div class="check-icon"></div>
            <span>GraphQL</span>
          </div>
        </label>
        <label class="checkbox-card">
          <input type="checkbox" id="scanXML" />
          <div class="checkbox-content">
            <div class="check-icon"></div>
            <span>XML/SOAP</span>
          </div>
        </label>
      </div>
    </div>

    <div class="action-buttons">
      <button id="scanButton">SCAN</button>
      <button id="verifyButton" disabled>VERIFY</button>
      <button id="clearButton">CLEAR</button>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total</div>
        <div class="stat-value" id="totalCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">APIs</div>
        <div class="stat-value" id="apiCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">GraphQL</div>
        <div class="stat-value" id="graphqlCount">0</div>
      </div>
    </div>

    <div class="export-section">
      <button id="viewResultsBtn" disabled>VIEW ALL RESULTS</button>
      
      <label>EXPORT DATA</label>
      <div class="export-grid">
        <button class="export-btn" id="downloadJSON" disabled>JSON</button>
        <button class="export-btn" id="downloadCSV" disabled>CSV</button>
        <button class="export-btn" id="downloadTXT" disabled>TXT</button>
        <button class="export-btn" id="copyClipboard" disabled>COPY</button>
      </div>
    </div>

    <div class="footer">
      <p>[ JSNER v2.0 | SECURITY TOOLS ]</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
